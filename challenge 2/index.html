<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Document</title>

<body>
    <header>
        <h1 class="titulo">Encriptador</h1>
    </header>
    <center>
    <main class="main">
        <section>
            <textarea name="textArea1" class="textArea" cols="20" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div>
                <h5 class="Informacion">Solo minúsculas y sin acentos.</h5>
            </div>
            <div class="botones">
                <button class="btn-encriptar">Encriptar</button>
                <button class="btn-desencriptar">Desencriptar</button>
                <button class="btn-copiar">Copiar</button>
            </div>
        </section>

        <section>
            <textarea name="textArea2" class="textArea" cols="20" rows="10" placeholder="El texto encriptado aparecerá aquí"></textarea>
        </section>

    </main>

    <footer class="footer">
        <p>Desarrollado por Regina Valadez</p>
    </footer>

    <script src="/app.js"></script>
</center>
